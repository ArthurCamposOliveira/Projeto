  <fieldset class="form">
    <form>
      <label for="exampleInputEmail1">Nome</label>
      <p></p>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nome" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Sobrenome" required>
        </div>
      </div>
      <p></p>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email" required>
        </div>
        <p></p>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua Senha " required>
        </div>
        <p></p>
        <div class="form-group">
          <label for="exampleInputPassword1">Data de Nascimento</label>
          <input type="number" class="form-control" name="dia" size="2" maxlength="2" placeholder="dd" required> 
          <p></p>
          <input type="number" class="form-control" name="mes" size="2" maxlength="2" placeholder="mm" required> 
          <p></p>
          <input type="number" class="form-control" name="ano" size="4" maxlength="4" placeholder="aaaa" required>
          <p></p>
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </fieldset>
</body>
